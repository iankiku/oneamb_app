 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <div class="container">
<div class="row">

      <div class="col s6">
      <ul class="collection with-header">
        <li class="collection-header"><h4>Todo List </h4></li>
         {% for todo in all_items %}
      <li class="collection-item">
      <div>  
     <a href="{% url 'detail' todo.id %}"> {{ todo.content }} </a>
           <a href="{% url 'delete' todo.id %}" class="secondary-content">
      <i class="material-icons">delete</i>
      </a>

      <a href="{% url 'edit' todo.id %}" class="secondary-content">
      <i class="material-icons">edit</i> </a>

   
      </div>

      </li>
       {% endfor %}
      </ul>
      </div>
      </div>

      <!--JavaScript at end of body for optimized loading-->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
